version: '3.8'

services:
  hvac-scraper:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-hvac-scraper-secret-key-change-this}
      - LOGIN_USERNAME=${LOGIN_USERNAME:-admin}
      - LOGIN_PASSWORD=${LOGIN_PASSWORD:-hvac2024!}
      - SESSION_TIMEOUT_HOURS=${SESSION_TIMEOUT_HOURS:-24}
      - DEBUG=${DEBUG:-False}
    volumes:
      - ./data:/app/src/database
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hvac-scraper
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  reports:

